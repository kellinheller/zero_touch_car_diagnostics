name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK
        run: |
          flutter build apk --release \
            --build-name=1.32.11 \
            --build-number=33
            
      - name: Prepare release APK
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk release/ZTCDv1.32.11.apk
          ls -lh release/
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/ZTCDv1.32.11.apk
          body: |
            # ZTCD v1.32.11 Release
            
            ## Features
            - Dual LLM Support (Gemini 2.5 Pro + ChatGPT/OpenAI)
            - OBD-II Telemetry (50+ PIDs)
            - Phone Sensor Fusion (Accelerometer, Gyroscope, GPS)
            - Real-time Damage Scoring
            - Trip Logging with Route Analysis
            - AI-Powered Diagnostics
            
            ## Installation
            1. Download `ZTCDv1.32.11.apk`
            2. Enable "Unknown sources" in Android settings
            3. Install the APK
            4. Configure your AI API keys in Settings (Gemini or OpenAI)
            
            ## What's New
            - Added OpenAI ChatGPT support as alternative to Gemini
            - Settings UI with provider selection
            - Configurable model selection (GPT-4o, GPT-4, GPT-3.5-turbo)
            - Support for both Gemini and OpenAI simultaneously
            
            **Build Date**: ${{ github.event.head_commit.timestamp || now() }}
            **Commit**: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ZTCDv1.32.11-apk
          path: release/ZTCDv1.32.11.apk
          retention-days: 30
